<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pantry</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="myPantry.js" defer></script>
    <script src="https://developer.edamam.com/attribution/badge.js" defer></script> <!-- Edamam API attribution requirements -->
    <script src="api-key.js" defer></script>
</head>
<body>
    <header>
        <h1>My Pantry</h1>
    </header>
    
    <div class="main-container">
        <section class="main input">
            <h2>Input</h2>

            <form id='forms' action="" novalidate>
            <section class="input grocery">
                <label for="item-name">Name of item: <br><input id="item-name" type="text" placeholder="i.e. apple"><br></label>

                <label for="quantity"><br>Quantity: <br><input id="quantity" type="text" placeholder="Enter quantity">
                <select id="unit-of-measure">
                    <option value="">--Select Unit of Measure </option>
                    <option value="g">g</option>
                    <option value="tbs">tbs</option>
                    <option value="oz">fl oz</option>
                    <option value="cup(s)">cup</option>
                    <option value="lbs">lbs</option>
                </select></label>
                
                <a id="add-to-pantry" class="button add">Add to Pantry</a>
            </section>
            
            <br />

            <section class="input recipe">
                <label for="recipe-name">Name of Recipe: <br><input id="recipe-name" type="text" placeholder="i.e. Spaghetti"><br><br></label>

                
                <label for="recipe-item">Name of Ingredient: <br><input id="recipe-item" type="text" placeholder="i.e. pasta"><br></label>

                <label for="recipe-item-qty"><br>Quantity: <br><input id="recipe-item-qty" type="text" placeholder="Enter quantity">
                    <select id="recipe-item-unit">
                        <option value="">--Select Unit of Measure </option>
                        <option value="g">g</option>
                        <option value="tbs">tbs</option>
                        <option value="oz">fl oz</option>
                        <option value="cup(s)">cup</option>
                        <option value="lbs">lbs</option>
                    </select></label>

                <a id="add-recipe-item" class="button add">Add ingredient</a>

                <h3>Ingredients: </h3>
                <ul id="ingredients-list">
                    <!-- Pantry list items will display here -->
                </ul>

                <a id="submit-recipe" class="button submit">Submit Recipe</a>

            </section>
            </form>
            
        </section>
    
        <section class="main pantry">
            <h2>Pantry</h2>

            <section class="pantry search">
                <label for="search-name">Search for ingredient: <br><input id="search-name" type="text" placeholder="i.e. apple"><br></label>
            </section> 

            <ul id="pantry-list">
                <!-- Pantry list will display here -->
            </ul>

        </section>
    
        <section class="main recipes">
            <h2>Recipes</h2>

            <section class="recipe search">
                <label for="recipe-search">Search for recipe: <br><input id="recipe-search" type="text" placeholder="i.e. Spaghetti"><br></label>
            </section> 

            <ul id="recipe-list">
                <!-- Recipes will display here -->
            </ul>

        </section>
    
        <section class="main recipe-nutrition-data">
            <h2>Nutritional data</h2>

            <ul id="nutrition-data">
                <!-- Recipe nutritional data will display here -->
            </ul>
        </section>
    </div>

    <footer>
        <a id="save-data" class="button submit">Save Data</a>
        <a id="load-data" class="button submit">Load Data</a>
        <a id="erase-data" class="button submit">Erase Data</a>
        <p>UW JSCRIPT 310B<br>Created by Chris Salvador<br><br></p>
        <div id="edamam-badge" data-color="white"></div>  <!-- Edamam API attribution requirements -->
    </footer>
</body>
</html>
